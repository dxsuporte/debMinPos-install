conky.text = [[
${alignc} ${time %H:%M:%S}
${alignc}${time %A}, ${time %e} de ${time %B} de ${time %G}
$hr
Computador: ${alignr}${nodename}
Usuario: ${alignr}${USER}
Sistema: ${alignr}${exec lsb_release -ds}
Kernel: ${alignr}${sysname} ${kernel} ${machine}
Tempo Ativo: ${alignr}${uptime_short}
Temperatura ACPI: ${alignr}${acpitemp}C
${stippled_hr}
$fs_type /:($fs_used_perc%) ${alignr}$fs_size
$fs_bar
$fs_used ${alignr}$fs_free 
$stippled_hr
RAM:($memperc%) ${alignr}($mem/$memmax)
${membar}
${memgraph}
SWAP:($swapperc%) ${alignr}($swap/$swapmax) 
${swapbar}
$stippled_hr
CPU:($cpu%) ${alignr}${freq}MHz - ${freq_g}GHz
${cpubar}
Processos:($processes) ${alignr}Correndo:($running_processes)
${cpugraph}
$stippled_hr
REDE: ${alignr}${addr}
Down ${downspeed} ${alignr}Up ${upspeed}
${downspeedgraph 30,145} ${alignr}${upspeedgraph 30,145}
WI-FI:(${wireless_link_qual_perc wlp2s0}%) ${alignr}${addr wlp2s0}
Down ${downspeed wlp2s0} ${alignr}Up ${upspeed wlp2s0}
${downspeedgraph wlp2s0 30,145} ${alignr}${upspeedgraph wlp2s0 30,145}
]]